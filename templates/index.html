{% extends "base.html" %}

{% block head %}
    <title>Homepage</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Todo Master</h1>

    {% if todos|length < 1 %}
        <h4 style="text-align: center">No todos yet.</h4>
    {% else %}
        <table>
            <tr>
                <th>Todo</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for todo in todos %}
                <tr>
                    <td>{{ todo.content }}</td>
                    <td>{{ todo.date_created.date() }}</td>
                    <td>
                        <a href="/delete/{{ todo.id }}">Delete</a>
                        <br>
                        <a href="/update/{{ todo.id }}">Update</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
            <div class="form">
                <form action="/" method="POST">
                    <input type="text" name="content" id="content">
                    <input type="submit" value="Add Todo">
                </form>
            </div>
</div>
{% endblock %}
